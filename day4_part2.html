<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spacing-6: 24px;
            --background-white: #ffffff;
            --background-black-5: rgba(0, 0, 0, 0.05);
            --background-black-10: rgba(0, 0, 0, 0.1);
            --status-accepted: #119717;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            height: 100%;
        }

        body {
            display: flex;
            height: 100%;
            width: 100%;
            background: linear-gradient(67.75deg, #ffffff 19.18%, #ffebe7 75.31%);
            font-family: 'DM Sans', sans-serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 96px;
            height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .sidebar-logo, .sidebar-profile {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 32px;
        }

        .sidebar-logo img, .sidebar-profile img {
            max-width: 100%;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
            border-radius: 48px;
            background: #000;
        }

        .sidebar-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-icon.active {
            background: #ff5634;
        }

        .main-content {
            flex: 1;
            margin-left: 96px;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            height: 96px;
            padding: 24px 16px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: inherit;
            z-index: 900;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .fullscreen-btn {
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 48px;
            background: transparent;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .fullscreen-btn svg {
            width: 14px;
            height: 14px;
            stroke: #000;
            stroke-width: 3;
        }

        .sub-content {
            width: 100%;
            padding: 0 16px 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .brand-card {
            width: 100%;
            height: 92px;
            padding: 16px;
            border-radius: 16px;
            background: var(--background-black-5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 20px;
            font-weight: 500;
        }

        .brand-logo img {
            width: 60px;
            height: 60px;
            border-radius: 16px;
        }

        .time {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 383px;
            gap: 16px;
            width: 100%;
            margin-top: 16px;
            flex-grow: 1;
        }

        .section {
            background: var(--background-white);
            border-radius: 24px;
            padding: var(--spacing-6);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            flex-grow: 1;
            overflow-y: auto;
        }

        .item {
            width: 106px;
            height: 64px;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-preparing .item {
            background: var(--background-black-10);
        }

        .section-ready .item {
            background: var(--status-accepted);
            color: #fff;
        }

        .section-ready .item:first-child {
            width: 100%;
            height: 128px;
            font-size: 32px;
        }

        /* Fullscreen Mode */
        :fullscreen .sub-content {
            width: 100% !important;
            height: 100vh !important;
            margin-left: 0 !important;
            padding: 16px !important;
        }

        :fullscreen .main-content {
            margin-left: 0 !important;
        }

        :fullscreen .sidebar,
        :fullscreen .header {
            display: none !important;
        }

        /* Tablet View */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                width: calc(100% - 32px);
                height: 64px;
                top: 16px;
                left: 16px;
                padding: 8px 16px;
                background: var(--background-white);
                box-shadow: 0 0 32px rgba(0, 0, 0, 0.08);
                border-radius: 48px;
            }

            .sidebar-nav {
                flex-direction: row;
                position: fixed;
                bottom: 32px;
                left: 50%;
                transform: translateX(-50%);
                box-shadow: 0 0 32px rgba(0, 0, 0, 0.14);
            }

            .main-content {
                margin-left: 0;
                padding-top: 96px;
            }

            .header {
                position: static;
                padding: 16px 8px;
            }

            .grid-container {
                grid-template-columns: 1fr 1fr;
            }

            .items {
                display: grid;
                grid-template-columns: repeat(3, 106px);
            }

            .section-ready .item:first-child {
                grid-column: 1 / -1;
                width: 334px;
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .sidebar-nav {
                max-width: 344px;
                width: calc(100% - 32px);
            }

            .sidebar-icon {
                width: 40px;
                height: 40px;
            }

            .main-content {
                padding-top: 80px;
                padding-bottom: 80px;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .section {
                height: auto;
                max-height: calc(100vh - 252px);
            }

            .items {
                grid-template-columns: repeat(3, 1fr);
            }

            .item {
                height: 40px;
                font-size: 16px;
            }

            .section-ready .item:first-child {
                height: 80px;
                font-size: 20px;
            }

            .time {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Logo%20(1).png" alt="Logo">
        </div>
        <nav class="sidebar-nav">
            <div class="sidebar-icon"><img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector.png" alt="Icon"></div>
            <div class="sidebar-icon"><img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(1).png" alt="Icon"></div>
            <div class="sidebar-icon"><img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(2).png" alt="Icon"></div>
            <div class="sidebar-icon active"><img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(3).png" alt="Icon"></div>
            <div class="sidebar-icon"><img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(4).png" alt="Icon"></div>
            <div class="sidebar-icon"><img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(8).png" alt="Icon"></div>
        </nav>
        <div class="sidebar-profile">
            <img src="https://fresher-repo-blob.vercel.app/wsp-bar/img%208.png" alt="Profile">
            <img src="https://fresher-repo-blob.vercel.app/wsp-bar/img%207%20(1).png" alt="Notification">
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>Order Status</h1>
            <button class="fullscreen-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16V20H8" stroke-linecap="square" stroke-linejoin="bevel"/>
                    <path d="M20 8V4H16" stroke-linecap="square" stroke-linejoin="bevel"/>
                </svg>
                FullScreen
            </button>
        </header>

        <section class="sub-content">
            <div class="brand-card">
                <div class="brand-logo">
                    <img src="https://fresher-repo-blob.vercel.app/wsp-bar/img%202.png" alt="McDonald's">
                    <span>McDonald's</span>
                </div>
                <div class="time">15:03</div>
            </div>

            <div class="grid-container">
                <section class="section section-preparing">
                    <h2>Preparing</h2>
                    <div class="items">
                        <!-- Repeated items can be generated dynamically -->
                        <div class="item">3885</div>
                        <!-- Add more items as needed -->
                    </div>
                </section>

                <section class="section section-ready">
                    <h2>Ready</h2>
                    <div class="items">
                        <div class="item">3885</div>
                        <!-- Add more items as needed -->
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
