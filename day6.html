<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS Tasks - Popup Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .task-button {
            background: linear-gradient(45deg, #8b5cf6, #d946ef);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 3rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .task-button:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.7);
            background: linear-gradient(45deg, #d946ef, #8b5cf6);
        }
        .task-container {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .task-container.active {
            opacity: 1;
            visibility: visible;
        }
        .task-content {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.4s ease;
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        .task-container.active .task-content {
            transform: scale(1);
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .close-btn:hover {
            background: #dc2626;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold text-white mb-12" style="text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">
            Interactive CSS Tasks
        </h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <label for="task1" class="task-button">Task 1</label>
            <label for="task2" class="task-button">Task 2</label>
            <label for="task3" class="task-button">Task 3</label>
            <label for="task4" class="task-button">Task 4</label>
            <label for="task5" class="task-button">Task 5</label>
            <label for="task6" class="task-button">Task 6</label>
            <label for="task7" class="task-button">Task 7</label>
            <label for="task8" class="task-button">Task 8</label>
        </div>
    </div>

    <!-- Task 1 Popup -->
    <input type="checkbox" id="task1" class="hidden peer">
    <div class="task-container peer-checked:active">
        <div class="task-content">
            <label for="task1" class="close-btn">×</label>
            <iframe src="https://orderific-ashen.vercel.app/day6_task1.html"></iframe>
