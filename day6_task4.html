<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .task-content {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 90%;

            overflow-y: auto;
        }

            background: linear-gradient(to right, #6b7280, #111827);

            color: transparent;

    <div class="task-content">

            Task 4: Using box-sizing: border-box; to control width calculations.
        </div>
        <p class="answer-text">Answer: This demonstrates Flexbox with 'box-sizing: border-box', ensuring the border and padding are included in the element's total width, simplifying layout calculations.</p>
