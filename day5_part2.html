<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
        
        /* Original styles remain unchanged until the media queries */
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0px;
            height: 100%;
        }

        /* Rest of your original styles remain here unchanged */
        /* ... [previous styles] ... */

        /* Modified portrait mode media query */
        @media (max-width: 480px) {
            .main-container {
                max-width: 100vw;
                padding: 16px;
                background: linear-gradient(58deg, rgba(253, 232, 228, 1) 38%, rgba(236, 236, 236, 1) 87%);
            }

            .parent-imgsec {
                height: 250px;
                display: none;
            }

            .parent-form {
                width: 100%;
                position: relative;
                top: auto;
                transform: none;
                padding: 20px;
            }

            /* Logo styling with size and position controls */
            .logo2 {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 20px; /* Adjust Y-position (increase to move down, decrease to move up) */
                width: 100%;
            }

            .lg {
                width: 56px;  /* Adjustable logo width */
                height: 56px; /* Adjustable logo height */
                position: relative;
                left: 0px;   /* Adjust X-position (positive to move right, negative to move left) */
                top: 0px;    /* Adjust Y-position within container (positive down, negative up) */
            }

            .panel {
                font-size: 18px;
                margin-top: 90px;
                text-align: center;
                font-family: "DM Sans", Helvetica;
                font-weight: 700;
                color: rgba(0, 0, 0, 1);
            }

            .right-side {
                max-width: 360px;
                width: 100%;
                padding: 0 10px;
            }

            .right-side h3 {
                font-size: 1.3rem;
                font-family: "DM Sans", Helvetica;
                font-weight: 700;
            }

            .subtitle {
                font-size: 12px;
                font-family: "DM Sans", Helvetica;
                color: rgba(0, 0, 0, 0.6);
            }

            .label1 {
                font-family: "DM Sans", Helvetica;
                font-weight: 700;
                font-size: 13px;
            }

            .right-side input[type="email"],
            .right-side input[type="password"] {
                background-color: rgba(255, 255, 255, 0.6);
                border: 1px solid rgba(0, 0, 0, 0.1);
                border-radius: 24px;
            }

            .form-options {
                gap: 33px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .Remember {
                font-family: "DM Sans", Helvetica;
            }

            .right-side button {
                border-radius: 32px;
                font-family: "DM Sans", Helvetica;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo2">
            <img src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" alt="logo2" class="lg">
        </div>        
        <b class="panel">Service Panel</b>
        <table class="table-container">
            <tr class="table-row">
                <td class="parent-imgsec">
                    <div class="left-side">
                        <img class="logo" src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" alt="logo">
                        <h2 class="text-title">Service Panel</h2>
                        <p class="text">Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
                    </div>
                </td>
                <td class="parent-form">
                    <div class="right-side">
                        <h3>Welcome Back</h3>
                        <p class="subtitle">Manage, streamline, and thrive effortlessly.</p>
                        <form action="OTP.html" method="post">
                            <label class="label1">Email</label>
                            <input type="email" placeholder="Enter your Email" value="samsmith@gmail.com" required><br>
                            <label class="label1">Password</label>
                            <div class="password-container">
                                <input type="password" placeholder="••••••••" value="********" required>
                                <span class="eye-icon">
                                    <img src="./eye.svg" alt="eye icon">
                                </span>
                            </div>
                            <div class="form-options">
                                <label class="Remember">
                                    <input class="check" type="checkbox" name="rememberMe"> Remember me
                                </label>
                                <a href="#">Login with Code</a>
                            </div>
                            <button type="submit" name="submit">Sign In</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
