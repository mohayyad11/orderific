<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        :root {
            --headline-font-family: "DM Sans", Helvetica;
            --headline-font-weight: 500;
            --headline-font-size: 20px;
            --headline-letter-spacing: -0.2px;
            --headline-line-height: 24px;
            --headline-font-style: normal;
            --title-1-font-family: "DM Sans", Helvetica;
            --title-1-font-weight: 700;
            --title-1-font-size: 32px;
            --title-1-letter-spacing: -0.96px;
            --title-1-line-height: 40px;
            --title-1-font-style: normal;
            --button-small-font-family: "DM Sans", Helvetica;
            --button-small-font-weight: 700;
            --button-small-font-size: 14px;
            --button-small-letter-spacing: 0px;
            --button-small-line-height: 16px;
            --button-small-font-style: normal;
            --title-2-font-family: "DM Sans", Helvetica;
            --title-2-font-weight: 700;
            --title-2-font-size: 24px;
            --title-2-letter-spacing: -0.48px;
            --title-2-line-height: 32px;
            --title-2-font-style: normal;
            --sticky-header: 0px 0px 32px 0px rgba(0, 0, 0, 0.08);
            --spacing-1: 4px;
            --spacing-spacing-0: 0px;
            --spacing-spacing-6: 24px;
            --spacing-spacing-2: 8px;
            --spacing-spacing-4: 16px;
            --colors-text-black-100: rgba(0, 0, 0, 1);
            --colors-text-white-100: rgba(255, 255, 255, 1);
            --colors-background-semantic-red-100: rgba(225, 14, 14, 1);
            --colors-background-body-white-100: rgba(255, 255, 255, 1);
            --colors-background-white-20: rgba(255, 255, 255, 0.2);
            --colors-border-black-10: rgba(0, 0, 0, 0.1);
            --colors-background-brand-orange-100: rgba(255, 86, 52, 1);
            --colors-background-black-10: rgba(0, 0, 0, 0.1);
            --colors-background-status-accepted: rgba(17, 151, 23, 1);
            --colors-background-black-5: rgba(0, 0, 0, 0.05);
            --colors-background-black-100: rgba(0, 0, 0, 1);
            --colors-background-white-100: rgba(255, 255, 255, 1);
            --radius-round-5: 24px;
            --radius-round-3: 16px;
            --radius-round-6: 32px;
        }

        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        html, body {
            margin: 0px;
            height: 100%;
        }

        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
            outline: -webkit-focus-ring-color auto 5px !important;
        }

        a {
            text-decoration: none;
        }

        /* Desktop (Landscape) Styles */
        .order-status-screen {
            display: flex;
            width: 1194px;
            align-items: flex-start;
            position: relative;
            background-color: rgba(255, 255, 255, 1);
            background: linear-gradient(68deg, rgba(255, 255, 255, 1) 15%, rgba(255, 235, 231, 1) 74%);
            gap: var(--spacing-spacing-0);
        }

        .order-status-screen .background-of-body {
            display: flex;
            width: 1194px;
            height: 834px;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--colors-background-body-white-100);
            overflow: hidden;
        }

        .order-status-screen .colorful {
            position: relative;
            width: 1105px;
            height: 1879.94px;
            margin-top: -522.97px;
            margin-bottom: -522.97px;
            background-color: #ff56341f;
            border-radius: 552.5px/939.97px;
            transform: rotate(-42.41deg);
            filter: blur(194px);
        }

        .order-status-screen .gray {
            position: relative;
            width: 1009.68px;
            height: 1310.33px;
            margin-top: -238.17px;
            margin-bottom: -238.17px;
            background-color: #00000014;
            border-radius: 504.84px/655.17px;
            transform: rotate(-37.86deg);
            filter: blur(138px);
        }

        .order-status-screen .navigation {
            display: inline-flex;
            flex-direction: column;
            height: 834px;
            align-items: flex-start;
            justify-content: space-between;
            padding: 16px;
            position: relative;
            flex: 0 0 auto;

        .order-status-screen .logo {
            display: flex;
            width: 64px;
            height: 64px;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            background-color: #ffffff;
            border-radius: 32px;
        }

        .order-status-screen .img {
            position: relative;
            width: 32px;
            height: 32px;
        }

        .order-status-screen .other-links {
            display: inline-flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            padding: 8px;
            position: relative;
            flex: 0 0 auto;
            background-color: var(--colors-background-white-100);
            border-radius: 48px;
        }

        .order-status-screen .frame {
            display: flex;
            width: 48px;
            height: 48px;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            border-radius: 48px;
            background-image: url(./img/frame-8.png);
            background-size: cover;
            background-position: 50% 50%;

        .order-status-screen .text-wrapper {
            position: relative;
            width: fit-content;
            opacity: 0;
            font-family: var(--headline-font-family);
            font-weight: var(--headline-font-weight);
            color: var(--colors-text-black-100);
            font-size: var(--headline-font-size);
            letter-spacing: var(--headline-letter-spacing);
            line-height: var(--headline-line-height);
            white-space: nowrap;
            font-style: var(--headline-font-style);
        }

        .order-status-screen .div {
            display: flex;
            width: 48px;
            height: 48px;
            align-items: center;
            justify-content: center;
            gap: 8px;

            background-color: var(--colors-background-black-10);
            border-radius: 48px;

        .order-status-screen .img-2 {

        .order-status-screen .rectangle {

            left: 34px;

            border-radius: 31px;

        .order-status-screen .main-menu {

            left: 16px;

            border-radius: 48px;

        .order-status-screen .div-2 {

            justify-content: center;

        .order-status-screen .text-wrapper-2 {

        .order-status-screen .text-wrapper-4 {

        /* Portrait Mode Styles (Override Desktop Styles) */
        @media (max-width: 900px) or (orientation: portrait) {
            .order-status-screen {
                width: 802px;
                height: 1177px;
                background: none;
            }

            .order-status-screen .background-of-body,
            .order-status-screen .colorful,
            .order-status-screen .gray {
                display: none;
            }

            .order-status-screen .navigation {
                display: flex;
                width: 802px;
                height: 96px;
                align-items: flex-start;
                padding: var(--spacing-spacing-4) var(--spacing-spacing-0);
                position: absolute;
                top: 0;
                left: 0;
                flex-direction: row;
                justify-content: center;
            }

            .order-status-screen .navigation-frame {

                align-items: flex-start;

                position: relative;
                flex: 1;
                flex-grow: 1;

            .order-status-screen .profile-widget {
                position: absolute;
                top: 0;
                left: 0;

            .order-status-screen .frame-4 {

            }

            .order-status-screen .frame-6 {
                height: 894px;
                flex-direction: column;
            }

            .order-status-screen .frame-7,
            .order-status-screen .frame-9 {
                width: 100%;
                flex: none;

            .order-status-screen .main-menu {
                flex-direction: row;
                position: absolute;
                top: 1033px;
                left: 229px;
                box-shadow: var(--sticky-header);
            }
        }
    </style>
</head>
