<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Service Panel - Portrait</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "DM Sans", sans-serif;
        background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    .main-container {
        padding: 20px;
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding-top: 20px;
        position: relative;
        width: 100%;
    }

    .logo {
        width: 53px;
        height: auto;
    }

    .brand-name {
        font-size: 24px;
        font-weight: 700;
        color: #1A1A1A;
    }

    .panel-title {
        font-size: 32px;
        font-weight: 700;
        color: #1A1A1A;
        text-align: center;
        margin-top: 16px;
        margin-bottom: 32px;
    }

    .form-container {
        width: 100%;
        max-width: 360px;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
    }

    .welcome-text {
        text-align: center;
        margin-bottom: 24px;
    }

    .welcome-text h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1A1A1A;
        margin-bottom: 8px;
    }

    .welcome-text p {
        font-size: 16px;
        color: rgba(0, 0, 0, 0.6);
        line-height: 24px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-label {
        font-size: 13px;
        font-weight: 700;
        color: rgba(0, 0, 0, 0.6);
        padding-left: 16px;
        display: block;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        height: 48px;
        padding: 0 16px;
        border: 1px solid #E0E0E0;
        border-radius: 25px;
        background-color: #F9F9F9;
        font-size: 16px;
        color: #1A1A1A;
    }

    .password-container {
        position: relative;
    }

    .eye-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s;
    }

    .eye-icon:hover {
        opacity: 1;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 16px 0;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .checkbox {
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 1px solid #E6E6E6;
        background-color: rgba(0, 0, 0, 0.1);
        appearance: none;
        cursor: pointer;
    }

    .checkbox:checked {
        background-color: #00A82D;
        border-color: #00A82D;
    }

    .checkbox:checked::after {
        content: 'âœ”';
        color: white;
        position: absolute;
        left: 4px;
        top: 2px;
        font-size: 12px;
    }

    .remember-label {
        font-size: 16px;
        color: #1A1A1A;
    }

    .login-code {
        font-size: 16px;
        color: #1A1A1A;
        font-weight: 700;
        text-decoration: underline;
    }

    .signin-btn {
        width: 100%;
        height: 48px;
        background-color: #1A1A1A;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .signin-btn:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 480px) {
        .main-container {
            padding: 16px;
        }

        .logo {
            width: 40px;
        }

        .brand-name {
            font-size: 20px;
        }

        .panel-title {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .welcome-text h1 {
            font-size: 24px;
        }

        .welcome-text p {
            font-size: 14px;
        }

        .form-input {
            height: 44px;
        }

        .signin-btn {
            height: 44px;
        }
    }
</style>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="./Logo (1).png" alt="Logo" class="logo">
            <span class="brand-name">Orderific</span>
        </div>
        <h2 class="panel-title">Service Panel</h2>
        <div class="form-container">
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Manage, streamline, and thrive effortlessly.</p>
            </div>
            <form action="OTP.html" method="post">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" placeholder="Password" required>
                        <span class="eye-icon">
                            <img src="./eyeoff.svg" alt="Show password" width="20" height="20">
                        </span>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox">
                        <span class="remember-label">Remember me</span>
                    </label>
                    <a href="#" class="login-code">Login with Code</a>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
