<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        button:focus-visible {
            outline: 2px solid #4a90e2 !important;
        }

        a { text-decoration: none; }

        :root {
            --title-1-desktop-font-family: "DM Sans", Helvetica;
            --title-1-desktop-font-weight: 700;
            --title-1-desktop-font-size: 32px;
            --title-1-desktop-letter-spacing: -0.96px;
            --title-1-desktop-line-height: 40px;
            --body-normal-font-family: "DM Sans", Helvetica;
            --body-normal-font-weight: 400;
            --body-normal-font-size: 16px;
            --body-normal-letter-spacing: -0.16px;
            --body-normal-line-height: 20px;
            --button-large-font-family: "DM Sans", Helvetica;
            --button-large-font-weight: 700;
            --button-large-font-size: 16px;
            --button-large-letter-spacing: -0.16px;
            --button-large-line-height: 24px;
            --colors-background-brand-orange-100: rgba(255, 86, 52, 1);
            --colors-text-black-100: rgba(0, 0, 0, 1);
            --colors-text-black-60: rgba(0, 0, 0, 0.6);
            --colors-text-white-100: rgba(255, 255, 255, 1);
            --colors-background-black-100: rgba(0, 0, 0, 1);
            --colors-background-white-60: rgba(255, 255, 255, 0.6);
            --colors-border-black-10: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "DM Sans", sans-serif;
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            width: 100%;
            flex: 1;
        }

        .table-row {
            display: grid;
            grid-template-columns: 0.6fr 2fr;
            border-radius: 30px;
        }

        .parent-imgsec {
            background-image: url('https://s3-alpha-sig.figma.com/img/97c5/77dd/b047dd3c09ed673e80bc7a6d07bed063?Expires=1743984000&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=HVwcohuuOmh-X7Qqo7uHWp9YRQEoc8lJNe65ZFvm3SYM0kwYAm9oSsA7budFfes6m7jFmwVSS7BAvpHsJFjwWOZQAAni9HStdxF4A3e2wyMYLzlmZv0b81b1eDuv72IzYx8o2oNcHwF1xc1waQI-otPK0tDnk3F-~j~YJk88MyArdXPhYcZl5u2OD5driF9hzdkqQCneoaiBUCilcgu1TlsOX9DD5SsSWbyMQv8hJtlnG9Z50gjSej5Z0qPIP~cc7ZKSrCtbhZt5XllsOj8Y~2yI~Op49I9eIIbioEDxmV6yg9Z5DizT8oSknJlP-KfcnOVI-0H4f4VgA1iAUDkKDg__');
            background-size: cover;
            position: relative;
            padding: 40px;
            border-radius: 30px;
            background-color: #ff5524;
            width: 480px;
            max-width: 100%;
            min-height: 300px;
        }

        .parent-imgsec::before {
            content: '';
            position: absolute;
            border-radius: 30px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 86, 52, 0.5);
            z-index: 1;
        }

        .left-side {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            color: #fff;
            min-height: 100%;
        }

        .logo {
            /* Adjustable logo properties */
            width: 180px;        /* Change this value to adjust width */
            height: auto;        /* Change this value to adjust height or set to auto */
            position: relative;
            left: 0px;          /* Adjust this value to move left/right (positive = right, negative = left) */
            top: 0px;           /* Adjust this value to move up/down (positive = down, negative = up) */
        }

        .text-title {
            font-size: 64px;
            font-weight: 700;
            margin-top: 140%;
        }

        .parent-form {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 360px;
            width: 100%;
        }

        /* Portrait Mode Styles */
        .sign-in {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            background: linear-gradient(58deg, rgba(253, 232, 228, 1) 38%, rgba(236, 236, 236, 1) 87%);
        }

        .sign-in .frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            width: 100%;
            padding: 20px;
        }

        .sign-in .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sign-in .headline {
            font-family: "DM Sans", Helvetica;
            font-weight: 700;
            color: var(--colors-text-black-100);
            font-size: 32px;
            text-align: center;
        }

        .sign-up-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 360px;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .table-row {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            .parent-imgsec {
                display: none;
            }
            .sign-in {
                min-height: 100vh;
            }
        }

        @media (max-width: 834px) and (orientation: portrait) {
            .table-container {
                display: none;
            }
            .sign-in {
                display: flex;
                min-height: 100vh;
            }
            .main-container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="table-container">
            <div class="table-row">
                <div class="parent-imgsec">
                    <div class="left-side">
                        <img class="logo" src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" alt="logo">
                        <h2 class="text-title">Service Panel</h2>
                        <p class="text">Streamline your restaurant operations with BMS.</p>
                    </div>
                </div>
                <div class="parent-form">
                    <div class="right-side">
                        <h3>Welcome Back</h3>
                        <p class="subtitle">Manage, streamline, and thrive effortlessly.</p>
                        <form action="OTP.html" method="post">
                            <label class="label1">Email</label>
                            <input type="email" placeholder="Enter your Email" value="samsmith@gmail.com" required>
                            <label class="label1">Password</label>
                            <div class="password-container">
                                <input type="password" placeholder="••••••••" value="********" required>
                                <span class="eye-icon">
                                    <img src="./eye.svg" alt="eye icon">
                                </span>
                            </div>
                            <div class="form-options">
                                <label class="Remember">
                                    <input type="checkbox" name="rememberMe"> Remember me
                                </label>
                                <a href="#">Login with Code</a>
                            </div>
                            <button type="submit">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Portrait Mode -->
        <div class="sign-in">
            <div class="frame">
                <div class="logo">
                    <img class="img" src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" alt="logo">
                    <div class="brand">Orderific</div>
                </div>
                <div class="headline">Service Panel</div>
            </div>
            <div class="sign-up-form">
                <h3>Welcome Back</h3>
                <p class="description">Manage, streamline, and thrive effortlessly.</p>
                <form>
                    <div class="standard-input">
                        <div class="label">Email</div>
                        <input type="email" value="samsmith@gmail.com" required>
                    </div>
                    <div class="standard-input">
                        <div class="label">Password</div>
                        <div class="password-container">
                            <input type="password" value="********" required>
                            <img class="icon" src="./eye.svg" alt="eye icon">
                        </div>
                    </div>
                    <div class="frame-2">
                        <label class="checkbox-item">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="simple-button">Login with Code</a>
                    </div>
                    <button class="standard-buttons" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
