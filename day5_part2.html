<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Service Panel</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <!-- Internal Styles -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Sans", sans-serif;
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        /* Container and Grid Layout */
        .orderific-container {
            padding: 16px;
        }

        .orderific-grid {
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        .orderific-row {
            display: grid;
            grid-template-columns: 0.6fr 2fr;
            gap: 0;
            border-radius: 30px;
            grid-template-rows: auto;
            min-height: 0;
            overflow: auto;
        }

        /* Hero Section */
        .orderific-hero {
            background-image: url('https://s3-alpha-sig.figma.com/img/97c5/77dd/b047dd3c09ed673e80bc7a6d07bed063?Expires=1743984000&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=HVwcohuuOmh-X7Qqo7uHWp9YRQEoc8lJNe65ZFvm3SYM0kwYAm9oSsA7budFfes6m7jFmwVSS7BAvpHsJFjwWOZQAAni9HStdxF4A3e2wyMYLzlmZv0b81b1eDuv72IzYx8o2oNcHwF1xc1waQI-otPK0tDnk3F-~j~YJk88MyArdXPhYcZl5u2OD5driF9hzdkqQCneoaiBUCilcgu1TlsOX9DD5SsSWbyMQv8hJtlnG9Z50gjSej5Z0qPIP~cc7ZKSrCtbhZt5XllsOj8Y~2yI~Op49I9eIIbioEDxmV6yg9Z5DizT8oSknJlP-KfcnOVI-0H4f4VgA1iAUDkKDg__');
            background-size: cover;
            position: relative;
            padding: 40px;
            border-radius: 30px;
            background-color: #ff5524;
            width: 480px;
            max-width: 100%;
            min-height: 300px;
        }

        .orderific-hero::before {
            content: '';
            position: absolute;
            border-radius: 30px;
            top: 0;
            left: 0;
            width: 480px;
            height: 100%;
            background: rgba(255, 86, 52, 0.5);
            z-index: 1;
        }

        .orderific-content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            color: rgba(255, 255, 255, 1);
            min-height: 100%;
        }

        .orderific-logo {
            width: 180px;
        }

        .orderific-title {
            font-size: 64px;
            font-weight: 700;
            margin-top: 140%;
        }

        .orderific-description {
            font-size: 16px;
            line-height: 20px;
            color: rgba(255, 255, 255, 1);
        }

        /* Form Section */
        .orderific-form-container {
            padding: 0 40px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            width: 100%;
            color: rgba(255, 255, 255, 1);
        }

        .orderific-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 360px;
            width: 100%;
        }

        .orderific-form h3 {
            font-size: 32px;
            font-weight: 700;
            color: #1A1A1A;
            text-align: center;
        }

        .orderific-subtitle {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            text-align: center;
        }

        .orderific-label {
            font-size: 13px;
            line-height: 16px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
            padding-left: 16px;
        }

        .orderific-form input[type="email"],
        .orderific-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #F9F9F9;
            margin-bottom: 16px;
        }

        .orderific-password {
            position: relative;
        }

        .orderific-eye {
            position: absolute;
            right: 15px;
            top: 25px;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        /* Form Options */
        .orderific-options {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-top: 14px;
            font-family: "DM Sans";
            font-weight: 400;
            line-height: 20px;
            letter-spacing: -0.16px;
        }

        .orderific-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
        }

        .orderific-options a {
            color: rgba(0, 0, 0, 1);
            text-decoration: underline;
            font-weight: 500;
        }

        .orderific-remember {
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
        }

        .orderific-form input[type="checkbox"] {
            appearance: none;
            border-radius: 8px;
            width: 28px;
            height: 28px;
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .orderific-form input[type="checkbox"]:checked::after {
            content: 'âœ”';
            position: absolute;
            left: 8px;
            top: 4px;
            font-size: 16px;
            color: #000;
        }

        .orderific-options a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .orderific-form button {
            background-color: rgba(0, 0, 0, 1);
            color: rgba(255, 255, 255, 1);
            padding: 0 32px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            line-height: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 26px;
            height: 48px;
        }

        .orderific-form button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.4);
        }

        /* Mobile Elements */
        .orderific-logo-mobile,
        .orderific-panel {
            display: none;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .orderific-container {
                max-width: 100vw;
                padding: 0 48px;
            }

            .orderific-grid {
                height: auto;
            }

            .orderific-row {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                border-radius: 20px;
                justify-items: center;
                align-items: center;
            }

            .orderific-hero {
                display: none;
                padding: 20px;
                border-radius: 20px 20px 0 0;
                height: 300px;
                background-position: center;
            }

            .orderific-hero::before {
                display: none;
                border-radius: 20px 20px 0 0;
            }

            .orderific-content {
                align-items: center;
                text-align: center;
            }

            .orderific-logo {
                width: 120px;
            }

            .orderific-logo-mobile {
                display: flex;
                align-items: center;
                gap: 2px;
                position: absolute;
                left: 49%;
                transform: translateX(-50%);
            }

            .orderific-panel {
                display: block;
                font-size: 32px;
                color: #1A1A1A;
                font-weight: 600;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 58px;
            }

            .orderific-title {
                font-size: 36px;
                margin-top: 20px;
            }

            .orderific-description {
                font-size: 0.9rem;
            }

            .orderific-form-container {
                padding: 0 20px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                border-radius: 0 0 20px 20px;
            }

            .orderific-form h3 {
                font-size: 1.5rem;
            }

            .orderific-subtitle {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .orderific-container {
                padding: 16px;
            }

            .orderific-logo-mobile {
                left: 47%;
                height: 42px;
            }

            .orderific-form h3 {
                font-size: 1.3rem;
            }

            .orderific-panel {
                font-size: 18px;
                margin-top: 40px;
            }
        }

        @media (min-resolution: 1dpi) {
            .orderific-container {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="orderific-container">
        <!-- Mobile Logo -->
        <div class="orderific-logo-mobile">
            <img src="https://orderific.com/ord-website/assets/img/company-logo/logo-black-2.webp" alt="Orderific Logo" class="orderific-lg">
        </div>
        <!-- Mobile Panel Title -->
        <b class="orderific-panel">Service Panel</b>
        
        <!-- Main Grid -->
        <table class="orderific-grid">
            <tr class="orderific-row">
                <!-- Hero Section -->
                <td class="orderific-hero">
                    <div class="orderific-content">
                        <img class="orderific-logo" src="logo.svg" alt="Orderific Logo">
                        <h2 class="orderific-title">Service Panel</h2>
                        <p class="orderific-description">
                            Streamline your restaurant operations with BMS. Manage reservations, 
                            orders, inventory, and staff effortlessly, and focus on delivering 
                            exceptional dining experiences.
                        </p>
                    </div>
                </td>
                
                <!-- Form Section -->
                <td class="orderific-form-container">
                    <div class="orderific-form">
                        <h3>Welcome Back</h3>
                        <p class="orderific-subtitle">Manage, streamline, and thrive effortlessly.</p>
                        <form action="OTP.html" method="post">
                            <label class="orderific-label">Email</label>
                            <input type="email" placeholder="samsmith@gmail.com" required>
                            
                            <label class="orderific-label">Password</label>
                            <div class="orderific-password">
                                <input type="password" placeholder="********" required>
                                <span class="orderific-eye">
                                    <svg xmlns="eye.svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M19.7616 21.87L15.7156 17.8545C15.2027 18.0444 14.6344 18.1995 14.0106 18.32C13.3869 18.4405 12.7167 18.5008 12.0001 18.5008C9.65007 18.5008 7.53666 17.8546 5.65982 16.5623C3.78282 15.27 2.40907 13.5828 1.53857 11.5008C1.90774 10.6175 2.38466 9.79346 2.96932 9.0288C3.55399 8.26396 4.19757 7.6008 4.90007 7.0393L2.13082 4.2393L3.18482 3.18555L20.8153 20.816L19.7616 21.87ZM12.0001 15.5778C12.2091 15.5778 12.4232 15.5598 12.6423 15.5238C12.8617 15.488 13.0566 15.4354 13.2271 15.366L8.13482 10.2738C8.06549 10.4571 8.01291 10.6568 7.97707 10.8728C7.94107 11.089 7.92307 11.2983 7.92307 11.5008C7.92307 12.6355 8.31891 13.5986 9.11058 14.3903C9.90224 15.182 10.8654 15.5778 12.0001 15.5778ZM18.9538 16.0853L15.8173 12.9738C15.8955 12.761 15.9583 12.5328 16.0058 12.2893C16.0533 12.0456 16.0771 11.7828 16.0771 11.5008C16.0771 10.3661 15.6812 9.40296 14.8896 8.6113C14.0979 7.81963 13.1347 7.4238 12.0001 7.4238C11.7181 7.4238 11.4585 7.44913 11.2213 7.4998C10.9842 7.55046 10.7559 7.62646 10.5366 7.7278L8.03482 5.23555C8.66682 4.98421 9.31233 4.79896 9.97132 4.6798C10.6303 4.56046 11.3066 4.5008 12.0001 4.5008C14.3436 4.5008 16.457 5.14696 18.3403 6.4393C20.2237 7.73163 21.5974 9.4188 22.4616 11.5008C22.0911 12.3943 21.6126 13.2283 21.0261 14.0028C20.4394 14.7771 19.7487 15.4713 18.9538 16.0853ZM14.6846 11.8508L11.6751 8.8508C12.1161 8.76746 12.5324 8.80013 12.9241 8.9488C13.3157 9.09763 13.6532 9.3188 13.9366 9.6123C14.2264 9.90596 14.4386 10.2502 14.5731 10.645C14.7077 11.0399 14.7449 11.4418 14.6846 11.8508Z" fill="currentColor" fill-opacity="0.4"/>
                                    </svg>
                                </span>
                            </div>
                            
                            <div class="orderific-options">
                                <label class="orderific-remember">
                                    <input class="check" type="checkbox" name="rememberMe"> Remember me
                                </label>
                                <a href="#">Login with Code</a>
                            </div>
                            <button type="submit" name="submit">Sign In</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.querySelector(".orderific-password input");
            const eyeIcon = document.querySelector(".orderific-eye svg");

            document.querySelector(".orderific-eye").addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.innerHTML = `<path d="M12 5C7 5 3.5 9 2 12C3.5 15 7 19 12 19C17 19 20.5 15 22 12C20.5 9 17 5 12 5ZM12 17C9 17 6 14 6 12C6 10 9 7 12 7C15 7 18 10 18 12C18 14 15 17 12 17Z" fill="currentColor"/>`;
                } else {
                    passwordInput.type = "password";
                    eyeIcon.innerHTML = `<path d="M19.7616 21.87L15.7156 17.8545C15.2027 18.0444 14.6344 18.1995 14.0106 18.32C13.3869 18.4405 12.7167 18.5008 12.0001 18.5008C9.65007 18.5008 7.53666 17.8546 5.65982 16.5623C3.78282 15.27 2.40907 13.5828 1.53857 11.5008C1.90774 10.6175 2.38466 9.79346 2.96932 9.0288C3.55399 8.26396 4.19757 7.6008 4.90007 7.0393L2.13082 4.2393L3.18482 3.18555L20.8153 20.816L19.7616 21.87Z" fill="currentColor" fill-opacity="0.4"/>`;
                }
            });
        });
    </script>
</body>
</html>
