        element.classList.add('bg-[rgba(255,255,255,1)]', 'rounded-2xl');
      } else {
        element.classList.remove('bg-[rgba(255,255,255,1)]', 'rounded-2xl');
        element.classList.add('bg-transparent');
      }
    });
  </script>
</body>
