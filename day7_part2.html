<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 16px;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: row;
            height: 100%;
            background: linear-gradient(67.75deg, #ffffff 19.18%, #ffebe7 75.31%);
            font-family: 'DM Sans', sans-serif;
        }

        .sidebar {
            display: flex;
            height: 100vh;
            width: auto;
            flex-direction: column;
            justify-content: space-between;
            padding: 16px;
            background: transparent;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar-logo {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 32px;
        }

        .black-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 48px;
            background-color: black;
        }

        .sidebar-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
        }

        .sidebar-icon.active {
            background-color: #ff5634;
        }

        .sidebar-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .sidebar-profile {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 48px;
            background: #ffffff;
        }

        .main-content {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 96px;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            height: 96px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 16px 24px 0;
            position: sticky;
            top: 0;
            background: linear-gradient(67.75deg, #ffffff 19.18%, #ffebe7 75.31%);
            z-index: 900;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .fullscreen-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 16px 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            background: transparent;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 124px;
            height: 48px;
        }

        .fullscreen-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 3;
            stroke: black;
        }

        :fullscreen .sub-content {
            width: 100% !important;
            height: 100vh !important;
            margin-left: 0 !important;
            padding: 16px !important;
        }

        :fullscreen .main-content {
            margin-left: 0 !important;
        }

        :fullscreen .sidebar,
        :fullscreen .header {
            display: none !important;
        }

        .sub-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            padding: 0 16px;
            margin-bottom: 16px;
        }

        .brand-card {
            display: flex;
            width: 100%;
            height: 92px;
            padding: 16px;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.05);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 500;
            font-size: 20px;
            letter-spacing: -1%;
        }

        .brand-logo img {
            width: 60px;
            height: 60px;
            border-radius: 16px;
        }

        .time {
            font-weight: 700;
            font-size: 32px;
            letter-spacing: -3%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 383px;
            gap: 16px;
            width: 100%;
            flex-grow: 1;
            margin-top: 16px;
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .section-preparing,
        .section-ready {
            max-width: 100%;
            height: 100vh;
            border-radius: 24px;
            padding: 24px;
            gap: 24px;
            background: #ffffff;
        }

        .section h2 {
            text-align: center;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: -3%;
        }

        .box-item {
            overflow-y: auto;
            flex-grow: 2;
        }

        .items {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            flex-grow: 1;
        }

        .item {
            display: flex;
            width: 106px;
            height: 64px;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.48px;
        }

        .section-preparing .item {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        .section-ready .item {
            background: #119717;
            color: white;
        }

        .section-ready .item:first-child {
            width: 100%;
            height: 128px;
            font-size: 32px;
            padding: 24px;
        }

        /* Portrait mode (below 992px) */
        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }

            .header {
                padding: 16px 8px;
            }

            .sub-content {
                width: 100%;
                padding: 16px;
            }

            .sidebar {
                flex-direction: row;
                height: 64px;
                width: calc(100% - 32px);
                padding: 8px 16px;
                position: fixed;
                top: 16px;
                left: 16px;
                border-radius: 48px;
                background: #fff;
                box-shadow: 0 0 32px rgba(0, 0, 0, 0.08);
            }

            .black-sidebar {
                position: fixed;
                bottom: 32px;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                box-shadow: 0 0 32px rgba(0, 0, 0, 0.14);
            }

            .main-content {
                margin-left: 0;
                padding-top: 96px;
                padding-bottom: 16px;
            }

            .grid-container {
                grid-template-columns: 1fr 1fr;
            }

            .items {
                display: grid;
                grid-template-columns: repeat(3, 106px);
            }

            .section-ready .item:first-child {
                width: 334px;
                grid-column: 1 / -1;
            }
        }

        /* Mobile mode (below 480px) */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .sidebar-icon {
                width: 40px;
                height: 40px;
            }

            .black-sidebar {
                bottom: 24px;
                width: calc(100% - 32px);
                max-width: 344px;
                height: 64px;
            }

            .main-content {
                padding-top: 80px;
                padding-bottom: 80px;
            }

            .brand-logo img {
                width: 40px;
                height: 40px;
            }

            .time {
                font-size: 20px;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }

            .section {
                height: auto;
                max-height: calc(100vh - 96px - 92px - 64px - 32px);
                overflow-y: auto;
            }

            .section h2 {
                font-size: 20px;
            }

            .items {
                grid-template-columns: repeat(3, minmax(64px, 1fr));
            }

            .item {
                width: 100%;
                height: 40px;
                font-size: 16px;
            }

            .section-ready .item:first-child {
                width: 100%;
                height: 80px;
                font-size: 20px;
            }
        }
    </style>
</head>
