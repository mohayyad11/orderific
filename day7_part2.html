<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --headline-font-family: "DM Sans", Helvetica;
            --headline-font-weight: 500;
            --headline-font-size: 20px;
            --headline-letter-spacing: -0.2px;
            --headline-line-height: 24px;
            --title-1-font-family: "DM Sans", Helvetica;
            --title-1-font-weight: 700;
            --title-1-font-size: 32px;
            --title-1-letter-spacing: -0.96px;
            --title-1-line-height: 40px;
            --button-small-font-family: "DM Sans", Helvetica;
            --button-small-font-weight: 700;
            --button-small-font-size: 14px;
            --button-small-letter-spacing: 0px;
            --button-small-line-height: 16px;
            --title-2-font-family: "DM Sans", Helvetica;
            --title-2-font-weight: 700;
            --title-2-font-size: 24px;
            --title-2-letter-spacing: -0.48px;
            --title-2-line-height: 32px;
            --spacing-spacing-0: 0px;
            --spacing-spacing-2: 8px;
            --spacing-spacing-4: 16px;
            --spacing-spacing-6: 24px;
            --colors-text-black-100: rgba(0, 0, 0, 1);
            --colors-text-white-100: rgba(255, 255, 255, 1);
            --colors-background-semantic-red-100: rgba(225, 14, 14, 1);
            --colors-background-white-20: rgba(255, 255, 255, 0.2);
            --colors-border-black-10: rgba(0, 0, 0, 0.1);
            --colors-background-black-10: rgba(0, 0, 0, 0.1);
            --colors-background-brand-orange-100: rgba(255, 86, 52, 1);
            --colors-background-status-accepted: rgba(17, 151, 23, 1);
            --colors-background-black-5: rgba(0, 0, 0, 0.05);
            --colors-background-white-100: rgba(255, 255, 255, 1);
            --colors-background-black-100: rgba(0, 0, 0, 1);
            --radius-round-3: 16px;
            --radius-round-5: 24px;
            --radius-round-6: 32px;
        }

        * {
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .sidebar {
                display: flex;
            }
            .main-content {
                margin-left: 96px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 383px;
            }
        }

        /* Portrait/Mobile styles */
        @media (max-width: 767px) {
            body {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            .sidebar {
                position: fixed;
                bottom: 0;
                top: auto;
                height: auto;
                width: 100%;
                flex-direction: row;
                justify-content: center;
                padding: 8px;
                background: rgba(0, 0, 0, 0.9);
                z-index: 1000;
            }
            .sidebar-logo {
                display: none;
            }
            .sidebar-menu {
                flex-direction: row;
                background: transparent;
                padding: 0;
            }
            .sidebar-profile {
                display: none;
            }
            .main-content {
                margin-left: 0;
                margin-bottom: 80px;
                height: auto;
            }
            .header {
                padding: 16px;
                height: auto;
            }
            .fullscreen-btn {
                width: 120px;
                height: 40px;
                font-size: 12px;
            }
            .sub-content {
                padding: 16px;
            }
            .brand-card {
                height: 80px;
                padding: 12px;
            }
            .brand-logo img {
                width: 48px;
                height: 48px;
            }
            .brand-logo span {
                font-size: 18px;
            }
            .time {
                font-size: 24px;
            }
            .grid-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .section {
                height: auto;
                max-height: none;
                padding: 16px;
            }
            .section h2 {
                font-size: 24px;
            }
            .item {
                width: 90px;
                height: 56px;
                font-size: 20px;
            }
            .section-ready .item:first-child {
                width: 100%;
                height: 100px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body class="flex flex-row h-screen bg-gradient-to-r from-white to-[#ffebe7] font-['DM_Sans'] text-base">
    <!-- Sidebar -->
    <nav class="sidebar flex flex-col justify-between h-screen w-auto p-4 fixed left-0 top-0 z-[1000] bg-transparent">
        <div class="sidebar-logo w-16 h-16 flex items-center justify-center gap-2 rounded-full">
            <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Logo%20(1).png" alt="Order Status Logo" class="w-full h-full object-contain">
        </div>
        <div class="sidebar-menu flex flex-col items-center gap-2 p-2 rounded-[48px] bg-black">
            <a href="#" class="sidebar-icon w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector.png" alt="Menu Item 1">
            </a>
            <a href="#" class="sidebar-icon w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(1).png" alt="Menu Item 2">
            </a>
            <a href="#" class="sidebar-icon w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(2).png" alt="Menu Item 3">
            </a>
            <a href="#" class="sidebar-icon active w-12 h-12 rounded-full bg-[#ff5634] flex items-center justify-center">
                <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(3).png" alt="Menu Item 4">
            </a>
            <a href="#" class="sidebar-icon w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(4).png" alt="Menu Item 5">
            </a>
            <a href="#" class="sidebar-icon w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="https://fresher-repo-blob.vercel.app/wsp-bar/Vector%20(8).png" alt="Menu Item 6">
            </a>
        </div>
        <div class="sidebar-profile flex flex-col justify-center items-center gap-2 p-2 rounded-[48px] bg-white">
            <img src="https://fresher-repo-blob.vercel.app/wsp-bar/img%208.png" alt="Profile" class="w-12 h-12">
            <img src="https://fresher-repo-blob.vercel.app/wsp-bar/img%207%20(1).png" alt="Notification" class="w-12 h-12">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content flex-1 h-screen flex flex-col items-center overflow-y-auto">
        <header class="header w-full h-24 flex justify-between items-center p-6 pr-4 sticky top-0 bg-gradient-to-r from-white to-[#ffebe7] z-[900]">
            <h1 class="text-3xl font-bold tracking-tight">Order Status</h1>
            <button class="fullscreen-btn flex items-center gap-1.5 p-4 border border-black/10 rounded-[25px] bg-transparent text-sm font-bold cursor-pointer w-32 h-12">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 stroke-black stroke-[3]">
                    <path d="M4 16V20H8" stroke-linecap="square" stroke-linejoin="bevel"/>
                    <path d="M20 8V4H16" stroke-linecap="square" stroke-linejoin="bevel"/>
                </svg>
                FullScreen
            </button>
        </header>

        <div class="sub-content flex flex-col items-center h-full px-4 mb-4 w-full">
            <div class="brand-card flex w-full h-[92px] p-4 justify-between items-center rounded-2xl bg-black/5">
                <div class="brand-logo flex items-center gap-4 font-medium text-xl tracking-tight">
                    <img src="https://fresher-repo-blob.vercel.app/wsp-bar/img%202.png" alt="McDonald's Logo" class="w-[60px] h-[60px] rounded-2xl">
                    <span>McDonald's</span>
                </div>
                <div class="time font-bold text-3xl tracking-tight">15:03</div>
            </div>

            <!-- Main Content -->
            <div class="grid-container grid grid-cols-[1fr_383px] gap-4 w-full flex-grow mt-4">
                <!-- Preparing Section -->
                <div class="section section-preparing flex flex-col max-w-full h-screen rounded-3xl p-6 gap-6 bg-white">
                    <h2 class="text-center font-bold text-3xl tracking-tight">Preparing</h2>
                    <div class="box-item overflow-y-auto flex-grow">
                        <div class="items flex gap-2 justify-center items-start flex-wrap">
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                        </div>
                    </div>
                </div>

                <!-- Ready Section -->
                <div class="section section-ready flex flex-col max-w-full h-screen rounded-3xl p-6 gap-6 bg-white">
                    <h2 class="text-center font-bold text-3xl tracking-tight">Ready</h2>
                    <div class="box-item overflow-y-auto flex-grow">
                        <div class="items flex gap-2 justify-center items-start flex-wrap">
                            <div class="item flex w-full h-32 items-center justify-center rounded-2xl bg-[#119717] text-white font-bold text-3xl tracking-tight p-6">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-[#119717] text-white font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-[#119717] text-white font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-[#119717] text-white font-bold text-2xl tracking-tight">3885</div>
                            <div class="item flex w-[106px] h-16 items-center justify-center rounded-2xl bg-[#119717] text-white font-bold text-2xl tracking-tight">3885</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
